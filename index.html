<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MY PROJECTS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap');

    :root {
      --bg: #000;
      --text: #fff;
      --gray: #aaa;
      --border: #222;
      --font: 'Rajdhani', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      letter-spacing: 1px;
    }

    /* Верхняя панель */
    .topbar {
      width: 100%;
      background: #0a0a0a;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      padding: 16px 10px;
      box-shadow: 0 0 25px rgba(255,255,255,0.03);
    }

    .btn {
      padding: 10px 18px;
      color: var(--text);
      text-decoration: none;
      border: 1px solid #444;
      background: #111;
      transition: 0.3s ease;
      font-weight: 600;
      text-transform: uppercase;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.03);
    }

    .btn:hover {
      background: #222;
      border-color: #777;
      text-shadow: 0 0 8px #fff;
    }

    /* Основной блок */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .photo {
      width: 220px;
      height: 220px;
      border-radius: 6px; /* квадрат с мягкими углами */
      overflow: hidden;
      border: 2px solid #444;
      box-shadow: 0 0 25px rgba(255,255,255,0.05);
      transition: 0.4s ease;
    }

    .photo:hover {
      transform: scale(1.03);
      box-shadow: 0 0 35px rgba(255,255,255,0.1);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) brightness(0.9);
    }

    h1 {
      font-size: 44px;
      letter-spacing: 5px;
      margin-top: 28px;
      text-shadow: 0 0 10px #fff, 0 0 30px #fff;
    }

    p {
      font-size: 15px;
      margin-top: 10px;
      color: var(--gray);
      text-shadow: 0 0 10px #fff;
    }

    .contacts {
      margin-top: 45px;
      border-top: 1px solid #333;
      padding-top: 15px;
    }

    .contacts h3 {
      font-size: 14px;
      color: var(--gray);
      margin-bottom: 6px;
    }

    .contacts .gray {
      font-size: 14px;
      color: #ccc;
      letter-spacing: 1px;
    }

    @media (max-width: 720px) {
      .topbar {
        flex-wrap: wrap;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="https://pranksip.rf.gd" class="btn" target="_blank" rel="noopener noreferrer">SIP Телефония</a>
    <a href="https://rustbin.vercel.app" class="btn" target="_blank" rel="noopener noreferrer">RUSTBIN</a>
    <a href="https://prank.gt.tc" class="btn" target="_blank" rel="noopener noreferrer">PRANKS</a>
    <a href="https://discord.gg/7putBHKS" class="btn" target="_blank" rel="noopener noreferrer">TOOLS</a>
    <div class="btn" id="clvn">CLVN</div>
  </div>

  <div class="main">
    <div class="photo">
      <img src="https://i.postimg.cc/bdrbLXcx/image.png" alt="photo">
    </div>
    <h1 id="title">MY PROJECTS</h1>
    <p>BY PH CLVN</p>

    <div class="contacts">
      <h3>CONTACTS</h3>
      <div class="gray">MAIL: jakewantedcrowqk@outlook.com</div>
      <div class="gray">DISCORD: prankxd</div>
    </div>
  </div>

  <script>
    document.getElementById('clvn').addEventListener('click', () => {
      document.getElementById('title').innerHTML =
        '<h1 style="text-shadow:0 0 10px #fff,0 0 40px #fff;">SOON..</h1>';
    });
  </script>
</body>
</html>
