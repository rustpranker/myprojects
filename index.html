<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MY PROJECTS</title>
  <style>
    :root{
      --bg:#0b0b0b;
      --panel:#0f0f0f;
      --red:#d92b2b;
      --blue:#3b82f6;
      --green:#22c55e;
      --muted:#9aa0a6;
      --accent:#1c1c1c;
      --mono: 'Courier New', Courier, monospace;
    }
    html,body{
      height:100%;
      margin:0;
      background:linear-gradient(180deg,#000 0%, #070707 100%);
      color:#eee;
      font-family:var(--mono);
      overflow:hidden;
    }
    .wrap{height:100vh;display:flex;align-items:center;justify-content:center;padding:40px;box-sizing:border-box}
    .card{width:900px;max-width:95%;height:90vh;background:var(--panel);border-radius:8px;box-shadow:0 8px 30px rgba(0,0,0,.7);display:grid;grid-template-columns:220px 1fr;overflow:hidden}

    /* left tabs */
    .tabs{background:var(--accent);padding:18px 12px;display:flex;flex-direction:column;gap:14px}
    .tab{background:var(--red);color:#fff;padding:12px 14px;border-radius:6px;text-decoration:none;font-weight:700;display:inline-block;box-shadow:0 4px 0 rgba(0,0,0,.25);text-align:center;cursor:pointer;}
    .tab:active{transform:translateY(2px);box-shadow:none}

    /* main */
    .main{padding:40px;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center}
    .photo{width:260px;height:260px;border-radius:6px;background:#121212;display:flex;align-items:center;justify-content:center;overflow:hidden;border:4px solid rgba(255,255,255,0.03);}
    .photo img{width:100%;height:100%;object-fit:cover;display:block}
    .title{margin-top:20px}
    .title h1{margin:0;font-size:36px;color:var(--red);letter-spacing:2px}
    .title p{margin:6px 0 0;font-size:12px;color:var(--blue)}

    .contacts{margin-top:26px;text-align:center}
    .contacts h3{margin:0 0 8px 0;color:var(--muted);font-size:13px}
    .contacts .green{color:var(--green);font-weight:700}

    /* responsive */
    @media (max-width:720px){
      .card{grid-template-columns:1fr;}
      .tabs{flex-direction:row;justify-content:center;padding:12px;gap:8px}
      .tab{padding:10px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- Left red tabs -->
      <div class="tabs">
        <a class="tab" href="https://pranksip.rf.gd" target="_blank" rel="noopener noreferrer">SIP Телефония</a>
        <a class="tab" href="https://rustbin.vercel.app" target="_blank" rel="noopener noreferrer">RUSTBIN</a>
        <a class="tab" href="https://prank.gt.tc" target="_blank" rel="noopener noreferrer">PRANKS</a>
        <a class="tab" href="https://discord.gg/7putBHKS" target="_blank" rel="noopener noreferrer">Tools</a>
        <div class="tab" id="clvn">CLVN</div>
      </div>

      <!-- Main center area -->
      <div class="main">
        <div class="photo">
          <img src="https://i.postimg.cc/bdrbLXcx/image.png" alt="photo">
        </div>

        <div class="title" id="title">
          <h1>MY PROJECTS</h1>
          <p>BY PH CLVN</p>
        </div>

        <div class="contacts">
          <h3>contacts:</h3>
          <div class="green">mail: jakewantedcrowqk@outlook.com</div>
          <div class="green">discord: prankxd</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('clvn').addEventListener('click', ()=>{
      document.getElementById('title').innerHTML = '<h1 style="color: var(--red);">Soon..</h1>';
    });
  </script>
</body>
</html>
